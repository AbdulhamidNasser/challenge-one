<p>measurement-conversion works!</p>
<div>
    <form (ngSubmit)="convertMeasurements()">
      <label for="inputString">Measurement Input String:</label>
      <input id="inputString" [(ngModel)]="inputString" name="inputString" required>
      <button type="submit">Convert</button>
    </form>
  
    <div *ngIf="conversionResults">
      <h2>Conversion Results:</h2>
      <ul>
        <li *ngFor="let result of conversionResults">{{ result }}</li>
      </ul>
    </div>
  </div>
