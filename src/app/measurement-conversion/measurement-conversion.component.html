<p>measurement-conversion works!</p>
<form (ngSubmit)="convertMeasurements(inputString)">
    <label for="inputString">Input String:</label>
    <input type="text" id="inputString" [(ngModel)]="inputString" name="inputString" required>
    <button type="submit">Convert</button>
  </form>
  
  <div *ngIf="conversionResults && conversionResults.length > 0">
    <h4>Conversion Results:</h4>
    <ul>
      <li *ngFor="let result of conversionResults">{{ result }}</li>
    </ul>
  </div>
